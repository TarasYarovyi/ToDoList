<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <script
      src="https://kit.fontawesome.com/81954fd9de.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="header">
        <h1>ToDoList</h1>
        <input
          type="text"
          class="todo-input"
          placeholder="What needs to be done?"
        />
        <button class="add-btn">Add</button>
      </div>

      <div class="todo-list">
        <h3>Task list</h3>
        <p class="alert-info">No tasks on the list.</p>
        <ul>
          <li class="completed" id="test1">
            Test task #1
            <div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">Edit</button>
              <button class="delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
          <li id="test2">
            Test task #2
            <div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">Edit</button>
              <button class="delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
          <li id="test3">
            Test task #3
            <div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">Edit</button>
              <button class="delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="popup">
      <h3>Edit task</h3>
      <div class="popup-body">
        <p class="popup-info"></p>
        <input
          type="text"
          class="popup-input"
          placeholder="Change your task "
        />
        <button class="popup-btn accept">Accept</button>
        <button class="popup-btn cancel">Cancel</button>
      </div>
    </div>

    <script src="script.js">
      Add
    </script>
  </body>
</html>
